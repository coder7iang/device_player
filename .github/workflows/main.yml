name: Build & Release

permissions:
  contents: write   # å…è®¸åˆ›å»º tag å’Œå‘å¸ƒ Release

on:
  push:
    branches:
      - main
  workflow_dispatch:  # æ”¯æŒæ‰‹åŠ¨è§¦å‘

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # æ‹‰å–å®Œæ•´å†å²ï¼Œç¡®ä¿ tag æ“ä½œæ­£å¸¸

      # è·å– pubspec.yaml ä¸­çš„ç‰ˆæœ¬å·
      - name: Get version from pubspec.yaml
        id: get_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | head -n 1 | awk '{print $2}' | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Detected version: $VERSION"

      # æ£€æŸ¥ tag æ˜¯å¦å­˜åœ¨
      - name: Check if tag exists
        id: check_tag
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âŒ Tag v${VERSION} already exists. Will skip creating tag."
          else
            echo "exists=false" >> $GITHUB_OUTPUT

      # åˆ›å»º Git tagï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
      - name: Create Git tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag -a "v${VERSION}" -m "Release v${VERSION}"
          git push origin "v${VERSION}"

  build:
    needs: prepare
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      # ç¼“å­˜ pub-cache
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pubcache-${{ hashFiles('pubspec.lock') }}

      # ä¸‹è½½ä¾èµ–ï¼ˆå¸¦é•œåƒ + é‡è¯•ï¼‰
      - name: Install dependencies (with retry)
        run: |
          for i in 1 2 3; do
            flutter pub get && break || echo "Retrying ($i)..."
            sleep 10
          done
        env:
          PUB_HOSTED_URL: https://pub.flutter-io.cn
          FLUTTER_STORAGE_BASE_URL: https://storage.flutter-io.cn

      # æ„å»º
      - name: Build Flutter app for ${{ matrix.os }}
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            flutter build linux --release
            mkdir -p dist
            cp -r build/linux/x64/release/bundle/* dist/
          elif [ "${{ matrix.os }}" == "windows-latest" ]; then
            flutter build windows --release
            mkdir -p dist
            xcopy build\\windows\\x64\\runner\\Release dist\\ /E /I
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            flutter build macos --release --no-codesign
            mkdir -p dist
            cp -r build/macos/Build/Products/Release/device_player.app dist/
          fi

      # å‹ç¼©
      - name: Zip build output
        run: |
          VERSION=${{ needs.prepare.outputs.version }}
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            powershell Compress-Archive -Path dist\\* -DestinationPath device_player-${VERSION}-windows.zip
          else
            zip -r device_player-${VERSION}-${{ matrix.os }}.zip dist
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: device_player-${{ matrix.os }}
          path: device_player-*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          name: Release v${{ needs.prepare.outputs.version }}
          body: |
            ğŸ‰ **Device Player v${{ needs.prepare.outputs.version }}**
            - è‡ªåŠ¨æ„å»ºäº GitHub Actions
            - æ”¯æŒ Linux / Windows / macOS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/device_player-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
